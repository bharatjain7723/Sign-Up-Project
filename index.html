<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Project</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container header_container">
            <div class="grid-container">
                <div class="branding flex-container">
                    <div id="one">iimjobs</div>
                    <div id="two">.com</div>
                </div>
                <!-- <div class="branding" id="one">iimjobs</div>
                <div class="branding" id="two">.com</div> -->
                <img src="assets/search.png" id="searchImg">
                <p id="searchText">Search Jobs</p>
                <div class="nav">Browse</div>
                <div class="nav">Download App</div>
                <button class="button_2">Recruiter Login</button>
            </div>
        </div>
    </header>

    <section id="showcase">
        <div class="container flex-container">
            <section id="login_form">
                    <p class="form_text" id="text1">Find the job that fits your life</p>
                    <p class="form_text" id="text2">iimjobs.com focuses on providing premium job oppurtunities and an enhanced job seeking experience.</p>
                    <p class="form_text" id="text3">Jobseeker Login</p>
                    <form class="login" name="loginForm" method="post"> 
                        <input type="email" placeholder="Email" name="email" id="email">
                        <input type="password" placeholder="Password" name="password" id="password">
                        <button class="button_1" type="submit">Login</button>       
                    </form>
                    <p class="form_text" id="text4">New to iimjobs? <strong>Sign up now!</strong></p>
            </section>
        </div>
    </section>
</body>
</html>
